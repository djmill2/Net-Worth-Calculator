<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        {{vm.title}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-6">{{vm.asset.assetName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Amount:</div>
                    <div class="col-md-6">{{ vm.asset.assetAmount | currency }}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Tags:</div>
                    <div class="col-md-6">{{vm.asset.tagList}}</div>
                </div>
            </div>

            <!-- <div class="col-md-6">
                <img class="center-block img-responsive"
                     style="width:200px;margin:2px;"
                     title="{{vm.asset.assetName}}">
            </div> -->
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default"
           ui-sref="assetList"
           style="width:80px">
            <I class="glyphicon glyphicon-chevron-left"></i>
            Back
        </a>
        <a class="btn btn-primary"
           ui-sref="assetEdit.info({assetId: vm.asset.assetId})"
           style="width:80px;margin-left:10px">
            Edit
        </a>
    </div>
</div>
